<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 40px; 
            background: #f8f9fa; 
            color: #333; 
            text-align: center; 
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .icon { 
            font-size: 6em; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            color: #6c757d; 
        }
        p { 
            font-size: 1.1em; 
            line-height: 1.6; 
            margin-bottom: 30px; 
            color: #6c757d; 
        }
        .btn { 
            display: inline-block; 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: 500; 
        }
        .btn:hover { 
            background: #0056b3; 
        }
        .suggestions-section { 
            margin-top: 40px; 
            text-align: left; 
        }
        .suggestions-section h3 { 
            color: #28a745; 
            margin-bottom: 15px; 
        }
        .suggestions-list { 
            margin: 0; 
            padding-left: 20px; 
        }
        .suggestions-list li { 
            margin-bottom: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîç</div>
        <h1>Page Not Found</h1>
        <p th:text="{message}">The page you're looking for could not be found.</p>
        <a href="/" class="btn">Go Home</a>
        
        <div th:if="{suggestions}" class="suggestions-section">
            <h3>What can you do?</h3>
            <ul class="suggestions-list">
                <li th:repeat="suggestion in {suggestions}" th:text="{suggestion}">Check the URL for typos</li>
            </ul>
        </div>
    </div>
</body>
</html>
