<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critical System Error</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 40px; 
            background: #f8d7da; 
            color: #721c24; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            border: 2px solid #f5c6cb; 
            border-radius: 8px; 
            padding: 30px; 
        }
        .icon { 
            font-size: 4em; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            color: #721c24; 
            text-align: center; 
            margin-bottom: 20px; 
        }
        p { 
            line-height: 1.6; 
            margin-bottom: 20px; 
        }
        .alert { 
            background: #f8d7da; 
            border: 1px solid #f5c6cb; 
            padding: 15px; 
            border-radius: 4px; 
            margin: 20px 0; 
        }
        .alert strong {
            color: #721c24;
        }
        .meta { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 4px; 
            font-size: 0.9em; 
            color: #666; 
            margin-top: 20px; 
        }
        .meta strong { 
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš¨</div>
        <h1>Critical System Error</h1>
        <p th:text="{message}">A critical error has occurred and our technical team has been automatically notified.</p>
        
        <div class="alert">
            <strong>System Alert:</strong> A critical error has occurred and our technical team has been automatically notified.
        </div>
        
        <div class="meta">
            <strong>Request ID:</strong> <span th:text="{request_id}">req_123456</span><br>
            <strong>Time:</strong> <span th:text="{timestamp}">2024-01-01 12:00:00</span>
        </div>
    </div>
</body>
</html>
