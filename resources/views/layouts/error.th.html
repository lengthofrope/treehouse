<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="{title}">Error</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            padding: 40px; 
            background: #f8f9fa; 
            color: #333; 
            text-align: center; 
        }
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
        }
        .icon { 
            font-size: 6em; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            color: #6c757d; 
        }
        h1.error { 
            color: #dc3545; 
        }
        p { 
            font-size: 1.1em; 
            line-height: 1.6; 
            margin-bottom: 30px; 
            color: #6c757d; 
        }
        .btn { 
            display: inline-block; 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            font-weight: 500; 
            margin-right: 10px;
        }
        .btn:hover { 
            background: #0056b3; 
        }
        .btn.success { 
            background: #28a745; 
        }
        .btn.success:hover { 
            background: #1e7e34; 
        }
        .meta { 
            background: #fff; 
            padding: 20px; 
            border-radius: 4px; 
            margin-top: 30px; 
            text-align: left; 
            font-size: 0.9em; 
            color: #666; 
        }
        .meta strong { 
            color: #333; 
        }
        .suggestions-section { 
            margin-top: 40px; 
            text-align: left; 
        }
        .suggestions-section h3 { 
            color: #28a745; 
            margin-bottom: 15px; 
        }
        .suggestions-list { 
            margin: 0; 
            padding-left: 20px; 
        }
        .suggestions-list li { 
            margin-bottom: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" th:text="{icon}">‚ùì</div>
        <h1 th:class="{error_type}" th:text="{heading}">Error</h1>
        <p th:text="{message}">An error occurred.</p>
        
        <div th:section="actions">
            <a href="/" class="btn">Go Home</a>
        </div>
        
        <div th:if="{request_id}" class="meta">
            <strong>Request ID:</strong> <span th:text="{request_id}">req_123456</span><br>
            <strong>Time:</strong> <span th:text="{timestamp}">2024-01-01 12:00:00</span>
        </div>
        
        <div th:if="{suggestions}" class="suggestions-section">
            <h3>What can you do?</h3>
            <ul class="suggestions-list">
                <li th:repeat="suggestion in {suggestions}" th:text="{suggestion}">Try refreshing the page</li>
            </ul>
        </div>
    </div>
</body>
</html>
