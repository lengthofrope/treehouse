<div th:extend="layouts.app">
    <div th:section="content">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Send Test Email</h1>
                <p class="text-gray-600">Send a simple email to test the TreeHouse mail system.</p>
            </div>

            <!-- Form -->
            <div class="treehouse-card p-8">
                <form method="POST" action="/mail/send-test" th:csrf>
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address *
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-treehouse-500 focus:border-treehouse-500"
                                placeholder="recipient@example.com">
                        </div>

                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                                Subject
                            </label>
                            <input 
                                type="text" 
                                id="subject" 
                                name="subject" 
                                value="Test Email from TreeHouse"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-treehouse-500 focus:border-treehouse-500"
                                placeholder="Email subject">
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                                Message
                            </label>
                            <textarea 
                                id="message" 
                                name="message" 
                                rows="6"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-treehouse-500 focus:border-treehouse-500"
                                placeholder="Email message content">This is a test email sent from the TreeHouse framework mail system. If you receive this email, the mail configuration is working correctly!</textarea>
                        </div>

                        <div class="flex items-center justify-between pt-4">
                            <a href="/mail" class="text-gray-600 hover:text-gray-800 transition-colors">
                                ‚Üê Back to Mail System
                            </a>
                            <button 
                                type="submit" 
                                class="treehouse-btn">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                                Send Test Email
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Information -->
            <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
                <h3 class="text-lg font-semibold text-blue-900 mb-2">How it works</h3>
                <p class="text-blue-800 mb-4">
                    This form demonstrates the basic email sending functionality using the <code class="bg-blue-100 px-2 py-1 rounded">sendMail()</code> helper function.
                </p>
                <pre class="bg-blue-100 p-4 rounded text-sm text-blue-900 overflow-x-auto"><code>// Simple email sending
sendMail($email, $subject, $message);</code></pre>
            </div>
        </div>
    </div>
</div>
