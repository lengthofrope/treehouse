<div th:extend="emails.layouts.base">
    <div th:section="content">
        <h2 style="color: #333333; margin: 0 0 20px 0;">Welcome to {app.name}!</h2>
        
        <p style="color: #333333; margin: 0 0 15px 0;">Hello <strong th:text="user.name">User</strong>,</p>
        
        <p style="color: #333333; margin: 0 0 20px 0;">Thank you for joining us! We're excited to have you on board.</p>
        
        <!-- Email-safe button -->
        <table border="0" cellpadding="0" cellspacing="0" style="margin: 30px 0;">
            <tr>
                <td align="center">
                    <a th:href="dashboard_url" 
                       style="background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 4px; display: inline-block; font-weight: bold;">
                        Get Started
                    </a>
                </td>
            </tr>
        </table>
        
        <p style="color: #333333; margin: 0 0 20px 0;">If you have any questions, feel free to reply to this email.</p>
        
        <p style="color: #333333; margin: 0;">
            Best regards,<br>
            The {app.name} Team
        </p>
    </div>
</div>
